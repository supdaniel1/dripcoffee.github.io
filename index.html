<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drip Coffee POS</title>
    <style>
        /* Earthy color palette */
        :root {
            --primary-color: #8c6e54; /* Brown */
            --secondary-color: #c9b79c; /* Beige */
            --accent-color: #738276; /* Greenish gray */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--secondary-color);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: var(--primary-color);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6b4b35; /* Darker brown */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total {
            font-weight: bold;
            color: var(--primary-color);
        }
        .form-group {
            margin-top: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drip Coffee POS</h1>
        
        <button onclick="toggleMenu()">Show Menu</button>
        
        <div id="menu" style="display: none;">
            <h2>Menu</h2>
            <ul>
                <li><button onclick="addItem('Americano', 80)">Americano - ₱80.00</button></li>
                <li><button onclick="addItem('Americano Vanilla Cold Foam', 100)">Americano Vanilla Cold Foam - ₱100.00</button></li>
                <!-- Add more menu items -->
            </ul>
        </div>
        
        <h2>Order</h2>
        <ul id="order-list"></ul>
        
        <p class="total">Total: ₱<span id="total">0.00</span></p>
        
        <button onclick="modifyOrder()">Modify Order</button>
        <button onclick="processPayment()">Process Payment</button>

        <div id="payment-form" style="display: none;">
            <div class="form-group">
                <label for="payment">Total Payment:</label>
                <input type="number" id="payment" name="payment" step="0.01">
            </div>
            <button onclick="calculateChange()">Calculate Change</button>
            <p id="change"></p>
        </div>
    </div>

    <script>
        let order = [];

        function addItem(item, price) {
            order.push({ item: item, price: price });
            displayOrder();
            calculateTotal();
        }

        function displayOrder() {
            const orderList = document.getElementById('order-list');
            orderList.innerHTML = '';
            order.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.item} - ₱${item.price.toFixed(2)}`;
                orderList.appendChild(li);
            });
        }

        function calculateTotal() {
            const total = order.reduce((acc, item) => acc + item.price, 0);
            document.getElementById('total').textContent = total.toFixed(2);
        }

        function modifyOrder() {
            order = []; // Clear current order
            displayOrder();
            calculateTotal();
            toggleMenu(); // Show menu to add new items
        }

        function processPayment() {
            const total = order.reduce((acc, item) => acc + item.price, 0);
            document.getElementById('payment-form').style.display = 'block';
            document.getElementById('payment').value = total.toFixed(2);
        }

        function calculateChange() {
            const total = order.reduce((acc, item) => acc + item.price, 0);
            const payment = parseFloat(document.getElementById('payment').value);
            const change = payment - total;
            if (isNaN(change) || change < 0) {
                alert('Invalid payment amount!');
            } else {
                document.getElementById('change').textContent = `Change: ₱${change.toFixed(2)}`;
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
